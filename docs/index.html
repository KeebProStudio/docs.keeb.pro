<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs @keeb.pro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="docsify/favicon.png" />
  <link 
    rel="stylesheet"
    href="docsify/style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">Typing docs...</div>

  <script src="docsify/docsify.min.js"></script>
  <!-- <script src="docsify/search.min.js"></script> -->
  <script>
    window.$docsify = {
      name: 'Keeb.pro',
      nameLink: '/',
      logo: 'docsify/logo.png',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: false,
      loadNavbar: false,
      mergeNavbar: true,
      homepage: 'home.md',
      auto2top: true,
      notFoundPage: '404.md',
      formatUpdated: '{YYYY}.{MM}.{DD}',
      plugins: [
        function(hook) {
          var header = [
            // '<header style="text-align: center;margin-top: 50px;">',
            // '<span>Keep it Simple, Stupid</span>',
            // '</header>'
          ].join('');
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Keeb.pro  &copy; 2022 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return header+html + footer;
          });
        }
      ],
      darklightTheme: {
        siteFont : 'PT Sans',
        defaultTheme : 'dark | light',
        codeFontFamily : ' courier, monospace',
        bodyFontSize : '15px',
        dark: {
          accent: '#DD4C4F',
          background: '#282C34',
          codeTextColor : '#b4b4b4',
          codeBackgroundColor : '#353A44', 
          coverBackground : '#161B22'
        },
        light: {
          accent: '#DD4C4F',
          coverBackground : '#f0f0f0'
        }
      }
    }
  </script>
  <script 
    src="docsify/index.min.js"
    type="text/javascript">
  </script>
    
</body>
</html>
